<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resell - Second Story</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="nav-left">
    <span class="brand">Second Story</span>
  </div>

  <ul class="nav-center">
    <li>Sustainable Fashion</li>
    <li>Swap</li>
    <li>Resell</li>
    <li>Upcycle</li>
  </ul>

  <div class="nav-right">
    <i class="fa-solid fa-cart-shopping"></i>
    <i class="fa-regular fa-user"></i>
    <a href="#" class="signup-btn">Sign Up</a>
  </div>
</nav>

<!-- RESELL PRODUCTS -->
<section class="products">
  <h1>Resell Your Clothes</h1>
  <div class="product-grid">
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1604176354204-9268737828e4?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80" alt="Blue Jeans">
      <h3>Blue Jeans</h3>
      <p class="condition">Condition: Good</p>
      <p class="price">$25</p>
      <button class="buy-btn">Buy Now</button>
    </div>
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1604695573706-53170668f6a6?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80" alt="White Shirt">
      <h3>White Shirt</h3>
      <p class="condition">Condition: New</p>
      <p class="price">$20</p>
      <button class="buy-btn">Buy Now</button>
    </div>
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80" alt="Graphic T-Shirt">
      <h3>Graphic T-Shirt</h3>
      <p class="condition">Condition: Like New</p>
      <p class="price">$15</p>
      <button class="buy-btn">Buy Now</button>
    </div>
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1595777457583-95e059d581b8?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80" alt="Floral Skirt">
      <h3>Floral Skirt</h3>
      <p class="condition">Condition: Good</p>
      <p class="price">$18</p>
      <button class="buy-btn">Buy Now</button>
    </div>
  </div>
</section>

</body>
</html>
